<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors and Specificity - Build your Portfolio (Codecademy)</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header>
        <h1 class="title"><abbr title="HyperText Markup Language">HTML</abbr> and <abbr title="Cascade Style Sheets">CSS</abbr> Cheatsheet</h1>
    </header>
    <table>
        <thead>
            <th>Selector</th>
            <th>Example</th>
            <th>Example Description</th>
        </thead>
        <tr>
            <td class="selector"><p >.class</p></td>
            <td class="sl_example"><p>.info_section</p></td>
            <td class="sl_descrpt"><p>This selector selects all elements with class="sl_example"</p></td>
        </tr>
    </table>
